<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-white text-gray-800">
<header class="border-b py-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-xl font-bold">TravelTrip</a>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-500">My page</a></li>
                <li><a href="#" class="hover:text-gray-500">Login</a></li>
                <li><a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Join</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="container mx-auto mt-8">
    <div class="flex justify-between items-center">
        <button aria-label="Previous slide">&lt;</button>
        <div class="w-full mx-4">
            <img src="https://via.placeholder.com/800x400" alt="Main background" class="w-full h-auto rounded">
        </div>
        <button aria-label="Next slide">&gt;</button>
    </div>
    <div class="text-center my-4">
        <span class="carousel-indicator active"></span>
        <span class="carousel-indicator"></span>
        <span class="carousel-indicator"></span>
    </div>
</section>

<section class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Recommended destinations</h2>
    <div class="grid grid-cols-3 gap-4">
        <div>
            <img src="https://via.placeholder.com/300x200" alt="Destination" class="w-full h-auto rounded">
            <p class="mt-2">Photo caption text</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/300x200" alt="Destination" class="w-full h-auto rounded">
            <p class="mt-2">Photo caption text</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/300x200" alt="Destination" class="w-full h-auto rounded">
            <p class="mt-2">Photo caption text</p>
        </div>
    </div>
</section>

<section class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4">Frequently Asked Questions</h2>
    <div class="text-sm">
        <p class="mb-2">Question</p>
        <p class="mb-2">Question</p>
        <p class="mb-2">Question</p>
    </div>
</section>

<section class="container mx-auto mt-8 mb-16">
    <h2 class="text-2xl font-semibold mb-4">Event of the Month</h2>
    <div class="flex">
        <div class="w-1/2">
            <img src="https://via.placeholder.com/500x300" alt="Event" class="w-full h-auto rounded">
        </div>
        <div class="w-1/2 pl-4">
            <p class="mt-2">Party description</p>
        </div>
    </div>
</section>

<footer class="bg-gray-100 py-4">
    <div class="container mx-auto text-center text-xs">
        <p>&copy; 2023 TravelTrip. All rights reserved.</p>
    </div>
</footer>

<script>
    // Carousel functionality can be added here
</script>
</body>
</html>
