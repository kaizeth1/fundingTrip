<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Theme Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-white text-gray-800">
<header class="bg-gray-100 py-4">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-3xl font-bold">Logo</div>
        <nav class="flex space-x-4">
            <a href="#" class="text-gray-800 hover:text-gray-600">Category 1</a>
            <a href="#" class="text-gray-800 hover:text-gray-600">Category 2</a>
            <a href="#" class="text-gray-800 hover:text-gray-600">Category 3</a>
            <a href="#" class="text-gray-800 hover:text-gray-600">Category 4</a>
            <a href="#" class="text-gray-800 hover:text-gray-600">Category 5</a>
        </nav>
    </div>
</header>

<main class="container mx-auto mt-10">
    <section class="max-w-lg mx-auto">
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center">아이디 찾기</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">E-mail</label>
                    <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Enter your email">
                </div>
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">이름</label>
                    <input type="text" id="name" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="Enter your name">
                </div>
                <div class="flex justify-center mb-4">
                    <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">찾기</button>
                </div>
            </form>
            <div class="text-center">
                <a href="#" class="text-blue-500 hover:text-blue-600">로그인 하기</a>
            </div>
        </div>
    </section>
</main>

<footer class="bg-gray-100 py-4 mt-10">
    <div class="container mx-auto text-center">
        <p>Footer content here</p>
    </div>
</footer>
</body>
</html>
