<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-white text-gray-800">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-2xl font-bold mb-6">회원가입</h1>
        <form id="membershipForm" class="space-y-4">
            <div>
                <label for="id" class="block mb-2">ID</label>
                <input type="text" id="id" name="id" class="w-full px-4 py-2 border rounded-md" placeholder="아이디를 입력하세요.">
                <button type="button" id="duplicateCheck" class="mt-2 px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">중복확인</button>
            </div>
            <div>
                <label for="password" class="block mb-2">비밀번호</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md" placeholder="비밀번호를 입력하세요.">
            </div>
            <div>
                <label for="name" class="block mb-2">이름</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md" placeholder="이름을 입력하세요.">
            </div>
            <div>
                <label for="phone" class="block mb-2">전화번호</label>
                <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-md" placeholder="전화번호를 입력하세요.">
            </div>
            <div>
                <label for="email" class="block mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md" placeholder="이메일을 입력하세요.">
            </div>
            <div class="flex justify-between">
                <button type="button" class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">뒤로가기</button>
                <button type="submit" class="px-4 py-2 bg-black text-white rounded-md hover:bg-gray-800">확인</button>
            </div>
        </form>
    </div>
</div>

<script>
    // JavaScript if needed
    document.getElementById('duplicateCheck').addEventListener('click', function() {
        // Placeholder for duplicate check logic
        alert('Checking for duplicate ID...');
    });
</script>
</body>
</html>
