<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-white text-gray-800">

<!-- Header -->
<header class="bg-gray-100 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-xl font-bold">Logo</div>
        <nav>
            <ul class="flex space-x-4">
                <li><a href="#" class="hover:text-gray-500">menu1</a></li>
                <li><a href="#" class="hover:text-gray-500">menu2</a></li>
                <li><a href="#" class="hover:text-gray-500">menu3</a></li>
                <li><a href="#" class="hover:text-gray-500">menu4</a></li>
                <li><a href="#" class="hover:text-gray-500">menu5</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Main Content -->
<main class="container mx-auto p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Title</h1>
        <p class="text-lg text-gray-600">Text Box</p>
    </div>

    <section class="max-w-2xl mx-auto">
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">고객센터</h2>
            <p class="text-gray-700 mb-6">나의 문의</p>
            <div class="border-t border-b border-gray-300 py-4">
                <h3 class="text-xl mb-2">제목</h3>
                <p class="text-gray-600 mb-4">문의에 대한 답변</p>
                <p class="text-gray-600 mb-4">문의 사유</p>
                <p class="text-gray-600 mb-4">문의 상세</p>
            </div>
            <div class="flex justify-between mt-6">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">수정 완료</button>

                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">뒤로가기</button>
            </div>
        </div>
    </section>
</main>

<script>
    // JavaScript if needed
</script>
</body>
</html>
