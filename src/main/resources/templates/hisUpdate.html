<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-white text-gray-800">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Writing Page</h1>
    <form>
        <div class="mb-4">
            <label for="photo-upload" class="block text-lg font-medium text-gray-700 mb-2">Upload Photo</label>
            <input id="photo-upload" type="file" class="block w-full text-sm text-gray-900
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-violet-50 file:text-violet-700
                  hover:file:bg-violet-100"/>
        </div>
        <div class="mb-4">
            <label for="title" class="block text-lg font-medium text-gray-700 mb-2">Title</label>
            <input id="title" type="text" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter your title here">
        </div>
        <div class="mb-4">
            <label for="content" class="block text-lg font-medium text-gray-700 mb-2">Content</label>
            <textarea id="content" rows="6" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Write your content here"></textarea>
        </div>
        <div class="flex justify-between">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Submit</button>
            <button type="button" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">Delete</button>
            <button type="button" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-300">Back</button>
        </div>
    </form>
</div>
<script>
    // JavaScript if needed
</script>
</body>
</html>
