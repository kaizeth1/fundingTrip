<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .header-logo {
            font-weight: 700;
        }
        .main-category {
            color: rgb(21, 23, 25);
        }
        .payment-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-white text-gray-800">
<nav class="bg-white shadow-md py-4">
    <div class="max-w-6xl mx-auto px-5">
        <div class="flex justify-between">
            <div class="flex space-x-7">
                <div>
                    <a href="#" class="flex items-center py-4 px-2">
                        <span class="header-logo text-blue-600 text-3xl">✈️ Funding Trip</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-1">
                    <a href="#" class="py-4 px-2 text-gray-700 hover:text-gray-900">홈</a>
                    <a href="#" class="py-4 px-2 text-gray-700 hover:text-gray-900">여행 정보</a>
                    <a href="#" class="py-4 px-2 text-gray-700 hover:text-gray-900">펀딩 목록</a>
                    <a href="#" class="py-4 px-2 text-gray-700 hover:text-gray-900">나의 펀딩 목록</a>
                    <a href="#" class="py-4 px-2 text-gray-700 hover:text-gray-900">My Page</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="max-w-6xl mx-auto mt-10 px-5">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="col-span-2">
            <img src="https://source.unsplash.com/featured/?temple" alt="Temple" class="w-full h-auto rounded-lg shadow-md">
            <div class="mt-4">
                <h2 class="text-2xl font-bold main-category">여행</h2>
                <p class="mt-2 text-gray-600">여행지로 떠나는 새로운 방식을 경험하세요. 새로운 사람들과.</p>
                <button class="payment-button mt-4" onclick="openPaymentWindow()">결제</button>
            </div>
        </div>
        <div class="md:col-span-1">
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold">프로젝트 목표</h3>
                <ul class="mt-4">
                    <li>00시 00분까지 목표 금액을 모아서 특별한 여행을 떠나 보세요</li>
                    <li>00시 00분 - 청정지역 기여 여행 상품 이용하고 기부도 하세요</li>
                    <li>00시 00분 - 휴양지에서 가장 가치있는 맞춤형 여행을 즐겨보세요</li>
                    <li>00시 00분 - 휴양지에서 즐기는 특별한 경험과 디너를 디자인하세요</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    function openPaymentWindow() {
        // Placeholder for payment window functionality
        alert('Payment window will open.');
    }
</script>
</body>
</html>
