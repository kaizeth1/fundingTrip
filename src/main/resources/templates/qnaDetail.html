<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- Header -->
<header class="bg-gray-100 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a th:href="" class="flex items-center py-4 px-2">
            <span class="header-logo text-blue-600 text-2xl">✈️ Funding Trip</span>
        </a>
        <nav>
            <ul class="flex space-x-4">
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">홈</a>
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">여행 정보</a>
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">펀딩 목록</a>
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">나의 펀딩 목록</a>
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">My Page</a>
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">고객센터</a>
                <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">로그아웃</a>
            </ul>
        </nav>
    </div>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</header>
<!-- Main Content -->
<main class="container mx-auto p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">고객센터</h1>
    </div>

    <section class="max-w-2xl mx-auto">
        <div class="bg-gray-200 p-6 rounded-lg shadow-lg mb-6">
            <p class="text-gray-600 mb-4">문의 사유</p>
            <div class="border-t border-b border-gray-300 py-4">
                <p class="text-gray-600 mb-4">문의 내용</p>
            </div>
            <div class="flex justify-between mt-6">
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" id="upbtn" >수정</button>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600" id="delbtn">삭제</button>
                <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600" id="backbtn">뒤로가기</button>
            </div>
        </div>
    </section>
</main>

</body>
</html>
