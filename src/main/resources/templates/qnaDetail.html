<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Service Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .form-input, .form-textarea, .form-button {
            transition: border-color .3s ease;
        }
        .form-input:focus, .form-textarea:focus {
            border-color: #4f46e5;
            outline: none;
        }
        .form-button:hover {
            background-color: #3730a3;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full">
        <div class="flex items-center space-x-4 mb-6">
            <img src="https://unsplash.com/photos/5NLCaz2wJXE/download?force=true&w=640" alt="Customer Service" class="w-16 h-16 rounded-full">
            <h1 class="text-2xl font-semibold">고객센터</h1>
        </div>
        <form id="complaintForm" class="space-y-4">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">제목 내용 선택</label>
                <div class="mt-1 flex rounded-md shadow-sm">
                    <input type="text" name="title" id="title" class="form-input flex-1 block w-full min-w-0 rounded-none rounded-l-md sm:text-sm border-gray-300" placeholder="Title">
                    <input type="text" name="titleContent" id="titleContent" class="form-input flex-1 block w-full min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="Title content">
                </div>
            </div>
            <div>
                <label for="reason" class="block text-sm font-medium text-gray-700">Reason for complaint</label>
                <div class="mt-1">
                    <input type="text" name="reason" id="reason" class="form-input block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Write a reason">
                </div>
            </div>
            <div>
                <label for="detail" class="block text-sm font-medium text-gray-700">Detail</label>
                <div class="mt-1">
                    <textarea id="detail" name="detail" rows="4" class="form-textarea block w-full sm:text-sm border-gray-300 rounded-md" placeholder="Enter more details here..."></textarea>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="form-button inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">작성완료</button>
                <button type="button" class="form-button inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">뒤로가기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
