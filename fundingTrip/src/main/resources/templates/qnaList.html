<!DOCTYPE html>
<html lang=ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 추후 스타일 추가 */
    </style>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body class="bg-white text-gray-800">
<header class="bg-gray-100 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <a th:href="" class="flex items-center py-4 px-2">
                <span class="header-logo text-blue-600 text-2xl">✈️ Funding Trip</span>
            </a>
        </div>
        <div class="hidden md:flex items-center space-x-1">
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">홈</a>
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">여행 정보</a>
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">펀딩 목록</a>
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">나의 펀딩 목록</a>
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">My Page</a>
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">고객센터</a>
            <a th:href="" class="py-4 px-2 text-gray-700 hover:text-gray-900">로그아웃</a>
        </div>
    </div>
</header>

<main class="container mx-auto my-8">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-100">
        <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">날짜</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <!-- Example row -->
        <tr>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qnum}">1</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qtitle}">Post title</td>
            <td class="px-6 py-4 whitespace-nowrap" th:date="${bitem.qdate}"></td>
        </tr>
        <tr>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qnum}">2</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qtitle}">Post title</td>
            <td class="px-6 py-4 whitespace-nowrap" th:date="${bitem.qdate}"></td>
        </tr>
        <tr>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qnum}">3</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qtitle}">Post title</td>
            <td class="px-6 py-4 whitespace-nowrap" th:date="${bitem.qdate}"></td>
        </tr>
        <tr>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qnum}">4</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qtitle}">Post title</td>
            <td class="px-6 py-4 whitespace-nowrap" th:date="${bitem.qdate}"></td>
        </tr>
        <tr>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qnum}">5</td>
            <td class="px-6 py-4 whitespace-nowrap" th:text="${bitem.qtitle}">Post title</td>
            <td class="px-6 py-4 whitespace-nowrap" th:date="${bitem.qdate}"></td>
        </tr>
        <!-- Repeat for each row -->
        </tbody>
    </table>
    <div class="btn-area">
        <div class="paging" th:utext="${paging}"></div>
    </div>
    <!-- 나중에 페이징으로 다시(그냥 보기용)-->
    
</main>

<footer class="bg-gray-100 p-4 text-center text-sm text-gray-500">
    © 2023 FundTrip. All rights reserved.
</footer>

<script>
    // 나중에 예정
</script>
</body>
</html>
