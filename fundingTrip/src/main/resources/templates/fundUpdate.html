<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if (m != null){
                alert(m);
            }
        })
    </script>
</head>
<body>
<header><th:block th:insert="~{fragments::header(${session.member})}"/></header>
<section>
    <div class="content">
        <!-- 수정 폼 -->
        <form th:action="@{updateProc}" class="write-form" method="post" enctype="multipart/form-data">
            <!-- 사용자 정보 -->
            <div class="user-info">
                <div class="user-info-sub" th:object="${session.member}">
                    <p th:text="'등급['+*{mgrade}+']'"></p>
                </div>
            </div>
            <!-- 제목 입력 필드 -->
            <h2 class="login-header" th:text="${tDto.ttitle}"> 수정</h2>
            <!-- Hidden 필드로 게시글 ID, 번호 전송 -->
            <input type="hidden" name="mid" th:value="${tDto.tmid}">
            <input type="hidden" name="tnum" th:value="${tDto.tnum}">
            <input type="text" class="write-input" name="b_title" autofocus placeholder="제목" required th:value="${tDto.ttitle}">
            <!-- 내용 입력 textarea -->
            <textarea rows="15" name="b_contents" class="write-input ta" th:text="${tDto.tcontents}"></textarea>
            <!-- 파일 첨부 영역 -->
            <div class="filebox">
                <!-- 첨부된 파일 목록 출력 -->
                <div id="bfile" style="margin-bottom: 10px">
                    <th:block th:if="${#lists.isEmpty(fList)}">
                        <label style="width: 100%">첨부파일 없음</label>
                    </th:block>
                    <th:block th:unless="${#lists.isEmpty(fList)}">
                        <th:block th:each="fitem:${fList}">
                            <label style="width: 100%"
                                   th:sysname="${fitem.bf_sysname}"
                                   th:onclick="del(this.getAttribute('sysname'))"
                                   th:text="${fitem.bf_oriname}"></label>
                        </th:block>
                    </th:block>
                </div>
                <!-- 새로운 파일 첨부 -->
                <label for="file">파일추가</label>
                <input type="file" id="file" name="files" multiple>
                <input type="text" class="upload-name" value="파일선택" readonly>
            </div>
            <!-- 버튼 영역 -->
            <div class="btn-area">
                <!-- 수정 버튼 -->
                <input type="submit" class="btn-write" value="작성">
                <!-- 초기화 버튼 -->
                <input type="reset" class="btn-write" value="초기화">
                <!-- 뒤로 가기 버튼 -->
                <input type="button" class="btn-write" value="뒤로" id="backbtn">
            </div>
        </form>
    </div>
</section>
<footer><th:block th:insert="~{fragments::footer}"/></footer>
</body>
<script th:inline="javascript">
    // 뒤로 가기 버튼 클릭 시 실행되는 함수
    $("#backbtn").click(function (){
        let bnum = [[${board.b_num}]];
        location.href = `/boardDetail?b_num=${bnum}`
    });

    // 파일 선택 시 파일명 출력
    $("#file").on("change", function (){
        let files = $("#file")[0].files;
        console.log(files);

        let fileName = ""; //출력할 문장 저장 변수

        if (files.length > 1){
            fileName = `${files[0].name} 외 ${files.length -1}개`;
        }else if (files.length == 1){
            fileName = files[0].name;
        }else {
            fileName = "파일선택";
        }
        $(".upload-name").val(fileName);
    });
    // 파일 삭제 함수
    function del(sysname) {
        console.log(sysname);
        let cfn = confirm("해당 파일을 삭제학시겠습니까?");
        if (cfn == false){
            return;// 취소.
        }
        // 삭제할 파일 정보 전송
        let sendObj = {"bf_sysname" : sysname};
        sendObj.bf_bnum = [[${board.b_num}]];
        console.log(sendObj);

        // Ajax를 통한 파일 삭제 요청
        $.ajax({
            url: "delFile",
            type: "post",
            data: sendObj,
            success: function (res){
                console.log(res.length);
                //res.length == 0, res.length > 0
                let flist = "";
                if (res.length == 0){
                    flist += '<label style="width: 100%">첨부 파일 없음</label>'
                }else {
                    for (let f of res){
                        flist += `<label style="width: 100%" onclick="del('${f.bf_sysname}')">${f.bf_oriname}</label>`
                    }
                }
                // 파일 목록 업데이트
                $("#bfile").html(flist);
            },
            error: function (err){
                console.log(err);
                alert("파일 삭제가 실패했습니다.")
            }
        });
    }
</script>
</html>
