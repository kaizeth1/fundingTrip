<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundTrip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        /* Additional styles if needed */
    </style>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body class="bg-white text-gray-800">
<header><th:block th:insert="~{fragments::header(${session.member})}"/> </header>

<div class="container mx-auto my-8">
    <table class="min-w-full divide-y divide-gray-200">
        <div class="bg-gray-100">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
            </tr>
        </div>
        <tbody class="bg-white divide-y divide-gray-200">
        <th:block th:if="${#lists.isEmpty(tList)}">
            <div style="width: 100%">
                게시글이 없습니다.
            </div>
        </th:block>
        <th:block th:unless="${#lists.isEmpty(tList)}">
            <th:block th:each="bitem:${tList}">
                <div class="px-6 py-4 whitespace-nowrap" th:text="${bitem.tnum}"></div>
                <div class="px-6 py-4 whitespace-nowrap">
                    <a th:href="@{detailFund(tnum=${bitem.tnum})}"
                       th:text="${bitem.ttitle}"></a>
                </div>
                <div class="px-6 py-4 whitespace-nowrap" th:text="${bitem.tmid}"></div>

            </th:block>
        </th:block>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="btn-area">
        <div class="paging" th:utext="${paging}"></div>
    </div>
</div>

<footer class="bg-gray-100 p-4 text-center text-sm text-gray-500">
    © 2023 FundTrip. All rights reserved.
</footer>

<script>
    // JavaScript if needed
</script>
</body>
</html>
