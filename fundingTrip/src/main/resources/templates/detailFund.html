<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funding Trip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .header-logo {
            font-weight: 700;
        }
        .main-category {
            color: rgb(21, 23, 25);
        }
        .payment-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .payment-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body class="bg-white text-gray-800">
<header><th:block th:insert="~{fragments::header(${session.member})}"/> </header>
<div class="max-w-6xl mx-auto mt-10 px-5">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="col-span-2">
            <div class="detail-title">포스터</div>
            <div class="detail-content">
                <th:block th:if="${tboard.msysname} == null">
                    <img class="poster" th:src="@{/images/no_image.jpg}">
                </th:block>
                <th:block th:unless="${tboard.msysname} == null">
                    <img class="poster" th:src="${'upload/'+tboard.msysname}">
                </th:block>
            </div>
        <div class="md:col-span-1">
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">게시글번호</div>
                <div class="mt-4" th:text="${tboard.tnum}"></div>
                </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">작성자</div>
                <div class="detail-content" th:text="${tboard.tmid}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">트립 제목</div>
                <div class="detail-content" th:text="${tboard.ttitle}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">트립 컨텐츠</div>
                <div class="detail-content" th:text="${tboard.tcontents}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">모집인원</div>
                <div class="detail-content" th:text="${tboard.tpeople}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">여행시작</div>
                <div class="detail-content" th:text="${tboard.tstart}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">여행종료</div>
                <div class="detail-content" th:text="${tboard.tend}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">모집상태</div>
                <div class="detail-content" th:text="${tboard.tstatus}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">포토</div>
                <div class="detail-content" th:text="${tboard.tpic}"></div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-md">
                <div class="text-xl font-bold">sysname</div>
                <div class="detail-content" th:text="${tboard.tsysname}"></div>
            </div>
            <div><button class="payment-button mt-4" onclick="openPaymentWindow()">결제</button>
            </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
