#port setting
server.port=80

#static resources setting
spring.web.resources.static-locations=classpath:static/

#devTools setting
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql: // 127.0.0.1:3306/fundingtrip?severTimezone=Asia/Seoul
spring.datasource.username=fundingtrip
spring.datasource.password=12341234

# mybatis setting
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.aidata.fundingTrip.dto

# file upload setting(size)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# error page setting
server.error.whitelabel.enabled=false
server.error.path=/error/
server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always