<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundingTrip</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
    <script th:inline="javascript">
        $(function () {
            let m = [[${msg}]];
            if(m != null){
                alert(m);
            }
        })
    </script>
</head>
<body class="bg-white text-gray-800">
<header><th:block th:insert="~{fragments::header(${session.member})}"/> </header>

<main class="container mx-auto p-6">
    <section>
    <div class="flex justify-center items-center">
        <div class="w-full max-w-md">
            <div class="bg-gray-200 h-64 mb-6">
                <!-- Image placeholder -->
                <img src="https://via.placeholder.com/400x250" alt="Placeholder" class="w-full h-full object-cover">
            </div>
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <form th:action="@{loginProc}" method="post">
                <h2 class="text-center text-2xl mb-6">Login</h2>
                    <div class="mb-4">
                        <label for="mid" class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
                        <input type="text" id="mid" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="mid" required placeholder="아이디">
                    </div>
                    <div class="mb-6">
                        <label for="mpw" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                        <input type="password" id="mpw" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="mpw" required placeholder="비밀번호">
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="로그인">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </section>
</main>

</body>
</html>
